<!DOCTYPE html>

<head></head>
<body>
<script>
function findNumber(n){
return new Promise(function(resolve, reject){ if(!isNaN(n)){
resolve("Hello");
}else{
reject("No Hello");
}
});
}
async function findResult(n){ try{
var result = await findNumber(n); console.log(result);
}catch(error){ console.log(error);
}
}
findResult("uppe");

</script>
